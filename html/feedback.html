<body>
        <div class="paragrafs">
            <p>Если Вы хотите связаться с администрацией сайта, воспользуйтесь формой ниже.</p>

                <p> Мы открыты для сотрудничества, а также будем рады Вашим пожеланиям, идеям и конструктивной критике.</p>
                    
                <p>Редакция оставляет за собой право на редактирование материала либо на его отклонение.</p>
        </div>        
            <form action="submit" class="form">
                
                <div class="row">
                    <div class="flex">
                        <div class="form-row ">
                            <label>
                                <!-- <span class="form-hint">Введите ваше имя</span> -->
                                <input type="name" class="field" placeholder="Имя*" name="name" required>
                            </label>
                        </div>
                        <div class="form-row ">
                            <label>
                                <!-- <span class="form-hint">Введите ваш email</span> -->
                                <input type="email" class="field" placeholder="Email*" required>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <textarea type="text" class="field-com" placeholder="Сообщение*" required></textarea>
                    </div>

                    <div class="form-row center-button">
                        <button class="button">Отправить</button>
                    </div>
                </div>
            </form>
